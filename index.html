<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Plus Jakarta Sans', sans-serif; }
    
    .gradient-bg {
      background: linear-gradient(135deg, #064e3b 0%, #065f46 50%, #047857 100%);
    }
    
    .card-shadow {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
    }
    
    .card-hover {
      transition: all 0.3s ease;
    }
    
    .card-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.15);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #047857 0%, #065f46 100%);
      transform: translateY(-1px);
    }
    
    .btn-show {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }
    
    .btn-hide {
      background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
    }
    
    .input-focus:focus {
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
    }
    
    .stats-card {
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(10px);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    .animate-slide-in {
      animation: slideIn 0.5s ease-out forwards;
    }
    
    .job-card {
      animation: fadeIn 0.4s ease-out forwards;
    }
    
    .empty-state {
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 24px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      animation: slideUp 0.3s ease-out;
    }
    
    .toast-success {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
    }
    
    .toast-error {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .delete-confirm {
      background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
      border: 1px solid #fecaca;
    }
  </style>
  <style>body { box-sizing: border-box; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full bg-gray-50">
  <div id="app" class="h-full overflow-auto"><!-- Header -->
   <header class="gradient-bg text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
     <div class="animate-slide-in">
      <div class="flex items-center gap-3 mb-6">
      
       <div>
        <h1 id="dashboard-title" class="text-3xl font-bold"> Admin</h1>
       </div>
      </div>
     </div><!-- Carousel Container -->
     <div class="bg-white/10 backdrop-blur-md rounded-2xl p-6 mb-6"  style="width:100%; max-width: 600px; margin: 0 auto;">
      <h2 class="text-sm font-semibold text-emerald-200 uppercase tracking-widest mb-4">Summary Statistics</h2>
      <div class="relative"><!-- Carousel Slides -->
       <div id="carousel-container" class="overflow-hidden">
        <div id="carousel-slides" class="flex transition-transform duration-500 ease-out"><!-- Slide 1: Total Jobs -->
         <div class="carousel-slide min-w-full">
          <div class="stats-card rounded-xl p-8 h-32 flex items-center justify-between">
           <div>
            <p class="text-emerald-200 text-sm font-medium uppercase tracking-wider">Total Jobs</p>
            <p id="stat-total" class="text-5xl font-bold text-white mt-2">0</p>
           </div>
           <div class="w-20 h-20 bg-white/10 rounded-xl flex items-center justify-center">
            <svg class="w-10 h-10 text-emerald-300" fill="currentColor" viewbox="0 0 20 20"><path fill-rule="evenodd" d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v3.57A22.952 22.952 0 0110 13a22.95 22.95 0 01-8-1.43V8a2 2 0 012-2h2zm2-1a1 1 0 011-1h2a1 1 0 011 1v1H8V5zm1 5a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd" />
            </svg>
           </div>
          </div>
          
         </div><!-- Slide 2: Visible Jobs -->
         <div class="carousel-slide min-w-full">
          <div class="stats-card rounded-xl p-8 h-32 flex items-center justify-between">
           <div>
            <p class="text-emerald-200 text-sm font-medium uppercase tracking-wider">Visible Jobs</p>
            <p id="stat-visible" class="text-5xl font-bold text-white mt-2">0</p>
           </div>
           <div class="w-20 h-20 bg-white/10 rounded-xl flex items-center justify-center">
            <svg class="w-10 h-10 text-emerald-300" fill="currentColor" viewbox="0 0 20 20"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /> <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
            </svg>
           </div>
          </div>
         </div><!-- Slide 3: Hidden Jobs -->
         <div class="carousel-slide min-w-full">
          <div class="stats-card rounded-xl p-8 h-32 flex items-center justify-between">
           <div>
            <p class="text-emerald-200 text-sm font-medium uppercase tracking-wider">Hidden Jobs</p>
            <p id="stat-hidden" class="text-5xl font-bold text-white mt-2">0</p>
           </div>
           <div class="w-20 h-20 bg-white/10 rounded-xl flex items-center justify-center">
            <svg class="w-10 h-10 text-emerald-300" fill="currentColor" viewbox="0 0 20 20"><path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" /> <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
            </svg>
           </div>
          </div>
         </div>
        </div>
       </div><!-- Carousel Dots -->
       <div id="carousel-dots" class="flex justify-center gap-2 mt-4"><button onclick="goToSlide(0)" class="carousel-dot w-2 h-2 rounded-full bg-emerald-400 transition-all" data-index="0"></button> <button onclick="goToSlide(1)" class="carousel-dot w-2 h-2 rounded-full bg-white/30 transition-all" data-index="1"></button> <button onclick="goToSlide(2)" class="carousel-dot w-2 h-2 rounded-full bg-white/30 transition-all" data-index="2"></button>
       </div>
      </div>
     </div>
    </div>
   </header>
   <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8"><!-- Add Job Form -->
    <div class="max-w-md mx-auto mb-12">
     <div class="bg-white rounded-2xl card-shadow p-6">
      <div class="flex items-center gap-2 mb-6">
       <div class="w-8 h-8 bg-emerald-100 rounded-lg flex items-center justify-center">
        <svg class="w-4 h-4 text-emerald-600" fill="currentColor" viewbox="0 0 20 20"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
       </div>
       <h2 class="text-lg font-semibold text-gray-800">Add New Job</h2>
      </div>
      <form id="job-form" class="space-y-4">
       <div><label for="job-title" class="block text-sm font-medium text-gray-700 mb-1">Job Title</label> <input type="text" id="job-title" required class="w-full px-4 py-3 rounded-xl border border-gray-200 input-focus outline-none transition-all text-gray-800" >
       </div>
       <div><label for="company-name" class="block text-sm font-medium text-gray-700 mb-1">Company Name</label> <input type="text" id="company-name" required class="w-full px-4 py-3 rounded-xl border border-gray-200 input-focus outline-none transition-all text-gray-800" >
       </div>
       <div><label for="salary" class="block text-sm font-medium text-gray-700 mb-1">Salary</label> <input type="text" id="salary" required class="w-full px-4 py-3 rounded-xl border border-gray-200 input-focus outline-none transition-all text-gray-800" 
       </div>
       <div><label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label> <input type="text" id="location" required class="w-full px-4 py-3 rounded-xl border border-gray-200 input-focus outline-none transition-all text-gray-800" >
       </div><button type="submit" class="w-full btn-primary text-white font-semibold py-3 px-6 rounded-xl flex items-center justify-center gap-2">
        <svg class="w-5 h-5" fill="currentColor" viewbox="0 0 20 20"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
        </svg > Add Job Listing </button>
      </form>
     </div>
    </div><!-- Job Listings -->
    <div class="max-w-2xl mx-auto"  style="margin-top: 7vh;">
     <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-2">
       <div class="w-8 h-8 bg-emerald-100 rounded-lg flex items-center justify-center">
        <svg class="w-4 h-4 text-emerald-600" fill="currentColor" viewbox="0 0 20 20"><path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" /> <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" />
        </svg>
       </div>
       <h2 class="text-lg font-semibold text-gray-800"></h2>Job Listings</h2>
      </div><button id="clear-all-btn" class="text-sm text-gray-500 hover:text-red-500 transition-colors flex items-center gap-1 hidden">
       <svg class="w-4 h-4" fill="currentColor" viewbox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
       </svg> Clear All </button>
     </div>
     <div id="jobs-container">
      <div id="jobs-list" class="space-y-4"></div>
     </div>
    </div>
   </main>
  </div><!-- Toast Container -->
  <div id="toast-container"></div>
  <script>
    // Default configuration
    const defaultConfig = {
      dashboard_title: 'Job Portal Admin',
      company_placeholder: 'e.g. Tech Solutions Inc.',
      primary_color: '#059669',
      secondary_color: '#064e3b',
      background_color: '#f9fafb',
      text_color: '#1f2937',
      accent_color: '#10b981'
    };

    let config = { ...defaultConfig };
    
    // Carousel Management
    let currentSlide = 0;
    const totalSlides = 3;
    let carouselInterval;

    function updateCarousel() {
      const slides = document.querySelectorAll('#carousel-slides');
      if (slides.length > 0) {
        const offset = -currentSlide * 100;
        slides[0].style.transform = `translateX(${offset}%)`;
      }
      
      // Update dots
      document.querySelectorAll('.carousel-dot').forEach((dot, index) => {
        dot.classList.toggle('bg-emerald-400', index === currentSlide);
        dot.classList.toggle('bg-white/30', index !== currentSlide);
      });
    }

    function goToSlide(n) {
      currentSlide = n % totalSlides;
      updateCarousel();
      clearInterval(carouselInterval);
      startCarouselAutoSlide();
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateCarousel();
    }

    function startCarouselAutoSlide() {
      carouselInterval = setInterval(nextSlide, 2000);
    }

    // Job Management Class
    class JobManager {
      constructor() {
        this.jobs = [];
        this.storageKey = 'jobPortalJobs';
        this.pendingDelete = null;
      }

      load() {
        const stored = localStorage.getItem(this.storageKey);
        this.jobs = stored ? JSON.parse(stored) : [];
        return this.jobs;
      }

      save() {
        localStorage.setItem(this.storageKey, JSON.stringify(this.jobs));
        this.updateStats();
      }

      add(job) {
        const newJob = {
          id: Date.now().toString(),
          title: job.title,
          company: job.company,
          salary: job.salary,
          location: job.location,
          visible: false, // Hidden by default
          createdAt: new Date().toISOString()
        };
        this.jobs.unshift(newJob);
        this.save();
        return newJob;
      }

      toggleVisibility(id) {
        const job = this.jobs.find(j => j.id === id);
        if (job) {
          job.visible = !job.visible;
          this.save();
        }
        return job;
      }

      delete(id) {
        this.jobs = this.jobs.filter(j => j.id !== id);
        this.save();
        this.pendingDelete = null;
      }

      clearAll() {
        this.jobs = [];
        this.save();
      }

      updateStats() {
        const total = this.jobs.length;
        const visible = this.jobs.filter(j => j.visible).length;
        const hidden = total - visible;
        
        document.getElementById('stat-total').textContent = total;
        document.getElementById('stat-visible').textContent = visible;
        document.getElementById('stat-hidden').textContent = hidden;
        
        // Show/hide clear all button
        const clearBtn = document.getElementById('clear-all-btn');
        if (total > 0) {
          clearBtn.classList.remove('hidden');
        } else {
          clearBtn.classList.add('hidden');
        }
      }
    }

    const jobManager = new JobManager();

    // Toast notification
    function showToast(message, type = 'success') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.textContent = message;
      container.appendChild(toast);
      
      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateY(20px)';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Render job card
    function renderJobCard(job) {
      const isConfirmingDelete = jobManager.pendingDelete === job.id;
      
      return `
        <div class="job-card bg-white rounded-xl card-shadow card-hover p-5 border-l-4 ${job.visible ? 'border-emerald-500' : 'border-gray-300'}" data-job-id="${job.id}">
          <div class="flex justify-between items-start gap-4">
            <div class="flex-1 min-w-0">
              <div class="flex items-center gap-2 mb-2">
                <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium ${job.visible ? 'bg-emerald-100 text-emerald-700' : 'bg-gray-100 text-gray-600'}">
                  ${job.visible ? 'üëÅ Visible' : 'üîí Hidden'}
                </span>
              </div>
              <h3 class="text-lg font-semibold text-gray-800 truncate">${escapeHtml(job.title)}</h3>
              <div class="mt-2 space-y-1">
                <p class="text-sm text-gray-600 flex items-center gap-2">
                  <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 01-.293.707l-2 2a1 1 0 01-1.414 0l-2-2A1 1 0 019 16V4a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V4H4z" clip-rule="evenodd"/>
                  </svg>
                  <span class="truncate">${escapeHtml(job.company)}</span>
                </p>
                <p class="text-sm text-gray-600 flex items-center gap-2">
                  <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"/>
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd"/>
                  </svg>
                  <span class="truncate">${escapeHtml(job.salary)}</span>
                </p>
                <p class="text-sm text-gray-600 flex items-center gap-2">
                  <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                  </svg>
                  <span class="truncate">${escapeHtml(job.location)}</span>
                </p>
              </div>
            </div>
            <div class="flex flex-col gap-2">
              <button onclick="toggleJobVisibility('${job.id}')" 
                class="px-3 py-2 rounded-lg text-white text-sm font-medium transition-all ${job.visible ? 'btn-hide' : 'btn-show'} flex items-center gap-1">
                ${job.visible ? 
                  '<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd"/><path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"/></svg> Hide' : 
                  '<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/></svg> Show'}
              </button>
              ${isConfirmingDelete ? `
                <div class="delete-confirm rounded-lg p-2 flex flex-col gap-1">
                  <span class="text-xs text-red-700 font-medium">Delete this job?</span>
                  <div class="flex gap-1">
                    <button onclick="confirmDelete('${job.id}')" class="flex-1 px-2 py-1 bg-red-500 hover:bg-red-600 text-white text-xs rounded font-medium transition-colors">Yes</button>
                    <button onclick="cancelDelete()" class="flex-1 px-2 py-1 bg-gray-200 hover:bg-gray-300 text-gray-700 text-xs rounded font-medium transition-colors">No</button>
                  </div>
                </div>
              ` : `
                <button onclick="initiateDelete('${job.id}')" 
                  class="px-3 py-2 rounded-lg bg-red-50 hover:bg-red-100 text-red-600 text-sm font-medium transition-all flex items-center gap-1">
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                  </svg>
                  Delete
                </button>
              `}
            </div>
          </div>
        </div>
      `;
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Render all jobs
    function renderJobs() {
      const jobs = jobManager.load();
      const jobsList = document.getElementById('jobs-list');
      
      if (jobs.length === 0) {
        jobsList.innerHTML = '';
      } else {
        jobsList.innerHTML = jobs.map(job => renderJobCard(job)).join('');
      }
      
      jobManager.updateStats();
    }

    // Toggle job visibility
    function toggleJobVisibility(id) {
      const job = jobManager.toggleVisibility(id);
      if (job) {
        showToast(`Job ${job.visible ? 'shown' : 'hidden'} on main page`);
        renderJobs();
      }
    }

    // Initiate delete (show confirmation)
    function initiateDelete(id) {
      jobManager.pendingDelete = id;
      renderJobs();
